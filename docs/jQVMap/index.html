<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JQVMap - Algeria Map</title>
    <meta
      name="description"
      content="Map of Algeria for JQVMap jQuery plugin."
    />
    <meta name="author" content="Kheir Eddine Farfar" />
    <link rel="stylesheet" href="css/jqvmap.min.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> or
        <a href="http://www.google.com/chromeframe/?redirect=true"
          >activate Google Chrome Frame</a
        >
        to improve your experience.
      </p>
    <![endif]-->

    <div id="vmap" style="width: 600px; height: 400px"></div>

    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="js/jquery.vmap.min.js"></script>
    <script src="js/jquery.vmap.algeria.js" charset="utf-8"></script>
    <script type="text/javascript">
      jQuery(document).ready(function () {
        jQuery("#vmap").vectorMap({
          map: "dz_fr",
          enableZoom: true,
          showTooltip: true,
        });
      });
    </script>
  </body>
</html>
