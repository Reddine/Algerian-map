<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jVectorMap - Algeria Map</title>
        <meta name="description" content="Map of Algeria for jVectorMap jQuery plugin.">
        <meta name="author" content="Kheir Eddine Farfar" />
        <link rel="stylesheet" href="css/jquery-jvectormap-1.2.2.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div id="vectorMap" style="width: 600px; height: 400px;"></div>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="js/jquery.vectormap.algeria.js" charset="utf-8"></script>
        <script type="text/javascript">
		jQuery(document).ready(function() {
			jQuery('#vectorMap').vectorMap({
			    map: 'dz_fr'
			});
		});
		</script>
    </body>
</html>
